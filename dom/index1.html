<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Element using dom</title>
</head>
<body style ="background-color: rgb(54, 49, 49);">
    <script>

        const div = document.createElement('div');
        div.className = "container";
        div.id = "myDiv";
        console.log(div);
        div.setAttribute("title","This is a test div");
        div.style.color = "red";
        div.style.backgroundColor = "yellow";
        div.innerText = "This is a test div";
        document.body.appendChild(div);


    </script>
</body>
</html>
